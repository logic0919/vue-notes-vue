<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 动态设置元素的innerHTML -->
        <!-- v-html是渲染为html。{{}}双大括号和v-text都是输出为文本 -->
        <div v-html="msg"></div>
        <div>{{msg}}</div>
        <div v-text="msg"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg:'<a href="https://www.baidu.com/index.htm">百度</a>'
            }
        })
    </script>
</body>

</html>
