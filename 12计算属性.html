<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table border="1" width="100px">
            <tr v-for="(item,index) in list">
                <td>{{item.id}}</td>
                <td>{{item.price}}</td>
            </tr>
        </table>
        <h1>合计{{total}}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list: [{ id: 'a', price: 22 }, { id: 'b', price: 3 }, { id: 'c', price: 10 }],
            },
            // 计算属性有缓存
            computed: {
                // 计算属性默认的简写，只能读取访问，不能"修改"
                total() {
                    let count = this.list.reduce((sum, item) => sum + item.price, 0)
                    return count
                },

                // 如果要“修改”,需要写计算属性的完整写法
                // 没听明白
                // comtotal:{
                //     get(){

                //     },
                //     set(){

                //     }
                // }
            }
        })
    </script>
</body>

</html>
