<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .color{
            background-color: pink;
        }
        .big{
            width: 300px;
            height: 200px;
        }
        .radius{
            border-radius: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="./vue.js"></script>
    <!-- 数组形式 -->
    <div id="app" :class="['color','big','radius']" :style="{width:'400px','background-color':'skyblue'}">黑马</div>
    <!-- 等同于： -->
    <!-- 对象形式 -->
    <!-- <div id="app" :class="{color:true,big:true,radius:true}">黑马</div> -->
    <script>
        const app=new Vue({
            el:'#app',
            data:{}
        })
    </script>
</body>
</html>
