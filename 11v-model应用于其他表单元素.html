<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 常见的表单元素都可以用v-model绑定关联快速 获取或 设置表单元素的值
    它会根据 控件类型自动选取 正确的方法 来更新元素
    输入框 input:text->value
    文本域 textarea->value
    复选框 input:checkbox->checked
    单选框 input:radio->checked
    下拉菜单 select->value -->

    <!-- 表单提交时的格式为?name=value&name=value -->
    <div id="app">
        <form action="">
            <!-- 单选框 -->
            男<input type="radio" name="gender" v-model="gender" value="0">
            女<input type="radio" name="gender" v-model="gender" value="1">
            <br>

            <!-- 复选框 -->
            爱我吗<input type="checkbox" name="hobby" v-model="hobby" value="h1">
            <br>

            <!-- 下拉菜单 -->
            <select name="sel" v-model="sel">
                <option value="op1">选项一</option>
                <option value="op2">选项二</option>
                <option value="op3">选项三</option>
            </select>
            <button>提交</button>
        </form>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                gender:'',
                hobby:'',
                sel:''
            }
        })
    </script>
</body>

</html>
